 <script> 
    //countdown
    var countToEnd = new Date("Jan 21, 2024 12:00:00").getTime();
    var countToStart = new Date("Jan 15, 2024 20:00:00").getTime();
    
    var x = setInterval(function() {
        var now = new Date().getTime();
        var distanceStart = countToStart - now;
        var distanceEnde = countToEnd - now;
        var time;
        var text;
    
        if (distanceStart < 0) {
            //quiz gestartet
            time = distanceEnde;
            if (distanceEnde > 0){
                //quiz laeuft
                text = "endet"
            }else{
                //quiz ende

                text = "beendet"
                clearInterval(x);
            }
        }else{
            //quiz nicht gestartet
            time = distanceStart;
            text = "startet"
        }
    
        // Time
        var days = Math.floor(time / (1000 * 60 * 60 * 24));
        var hours = Math.floor((time % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((time % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((time % (1000 * 60)) / 1000);
    
        // Display 
        if(days>0){
            document.getElementById("time").innerHTML = "Quiz starts in "+days+" days";
            if(days<2){
                document.getElementById("time").innerHTML = "Quiz starts in one day";
            }
        }else{
            if(hours>0){
                document.getElementById("time").innerHTML = "Quiz starts in "+hours+" hours";
                if(hours<2){
                    document.getElementById("time").innerHTML = "Quiz starts in one hour";
                }
            }else{
                if(minutes>0){
                    document.getElementById("time").innerHTML = "Quiz starts in "+minutes+" minutes";
                    if(minuten<2){
                        document.getElementById("time").innerHTML = "Quiz starts in one minute";
                    }
                }else{
                    if(seconds>0){
                        document.getElementById("time").innerHTML = "Quiz starts in "+seconds+" seconds";
                        if(seconds<2){
                            document.getElementById("time").innerHTML = "Quiz starts in one second";
                        }
                    }else{
                        document.getElementById("time").innerHTML = "";
                    }
                }
            }
        }
    }, 1000);
